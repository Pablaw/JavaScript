// 최초 실행 시 i = 2, j = 2 인가? 그렇다면 continue가 동작하지 않는가?

let n = prompt("숫자를 입력하세요.", "");

PrimeNumber: for ( let i = 2; i <= n; i++) {
                for ( let j = 2; j < i; j++) {
                    if ( i % j == 0) {
                        continue PrimeNumber;
                    }
                } document.write(`입력한 숫자보다 작은 소수는 ${i}입니다.` + '<br>');
}
