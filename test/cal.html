<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="cal.js"></script>
</head>
<body>
    <input class="displayBtn" type="text">
    <br>
    <button class="num1Btn" type="button">1</button>
    <button class="num2Btn" type="button">2</button>
    <button class="num3Btn" type="button">3</button>
    <button class="addBtn" type="button">+</button>
    <br>
    <button class="num4Btn" type="button">4</button>
    <button class="num5Btn" type="button">5</button>
    <button class="num6Btn" type="button">6</button>
    <button class="subtractBtn" type="button">-</button>
    <br>
    <button class="num7Btn" type="button">7</button>
    <button class="num8Btn" type="button">8</button>
    <button class="num9Btn" type="button">9</button>
    <button class="multiplyBtn" type="button">*</button>
    <button class="divideBtn" type="button">/</button>
    <br>
    <button class="resetBtn" type="button">C</button>
    <button class="num0Btn" type="button">0</button>
    <button class="resultBtn" type="button">=</button>
</body>
</html>
