<body>
    <h4>1st Counter</h4>
    <button class="downBtn" type="button">-</button>
    <input class="display" type="text">
    <button class="upBtn" type="button">+</button>

<!-- psuedo code
1. html 요소 만들기 (button, input, button)
    -버튼, 카운터창, +버튼
2. 요소별 class 지정하기
    downBtn, display, upBtn
3. 스크립트 내 선언으로 html 요소 연결하기
4. 함수 만들기
    더하기 함수, 빼기 함수 (switch?)
4-1. 더하기 함수
    upBtn 클릭 시 함수 실행
    n++;
4-2. 빼기 함수
    downBtn 클릭 시 함수 실행
    n--;
4-3. 더하기, 빼기 각 함수마다 변경값(n) 표시하기
