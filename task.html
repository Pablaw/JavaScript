<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice page</title>
    <style>
        .header{
            background-color:#24292f;
            display:grid;
            grid-template-columns: 27px 1900px;
            padding-left:20px;
            height:47px;
        }
        .menu{
            color:white;
            background-color:#24292f;
            font-size:13px;
            margin-left:15px;
            display:inline-block;
         
        }
        .imgs{line-height:46px;
        }
        .imgs img{
            vertical-align:middle;
        }
        .lo{
            padding-right:60%;
            font-weight:bold;
            list-style-type:none;
        }
        span{
            padding:10px;
        }
        img{
           padding-top:7.5px;
        }
        body{
            margin:0;
        }
        .search{
            color:rgb(160, 160, 160);
            border:1px solid gray;
            padding:3px;
            margin-right:10px;
            padding-right:137px;
            border-radius:5px;
        }
        @media(max-width:995px){
            .pulls{display:none;}
        }
        a{
          color:white;
          text-decoration:none;
        }
    </style>
</head>

<body>
<div class="header">
    <img src="ghcat.jpg">
    <div class="menu">
        <span class="search">Search or jump to...</span>
        <ul class="lo">
            <li><a href="http://github.com/pulls">Pull requests</a></li>
            <li><a href="http://github.com/issues">Issue</a></li>
            <li><a href="http://github.com/marketpalce">Marketpalce</a></li>
            <li><a href="http://github.com/explore">Explore</a></li>
        </ul>
    <span class="imgs">
        <img src="bell.jpg">
        <img src="plus.jpg">
        <img src="dropdown.jpg">
        <img src="user.jpg">
        <img src="dropdown.jpg">
    </span>    
    </div>
    </div>
</div>
</body>
</html>
