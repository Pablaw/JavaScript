<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice page</title>
    <style>
        #header{
            background-color:#24292f;
            display:grid;
            grid-template-columns: 27px 1900px;
            padding-left:20px;
            height:47px;
        }
        #menu{
            color:white;
            background-color:#24292f;
            font-size:13px;
            margin-left:15px;
            display:inline-block;
         
        }
        #imgs{line-height:46px;
        }
        #imgs img{
            vertical-align:middle;
        }
        #lo{
            padding-right:60%;
        }
        span{
            padding:10px;
        }
        img{
           padding-top:7.5px;
        }
        body{
            margin:0;
        }
        #search{
            color:rgb(160, 160, 160);
            border:1px solid gray;
            padding:3px;
            margin-right:10px;
            padding-right:137px;
            border-radius:5px;
        }
        @media(max-width:995px){
            .pulls{display:none;}
        }
    </style>
</head>

<body>
<div id="header">
    <img src="ghcat.jpg">
    <div id="menu">
    <span id="search">Search or jump to...
    </span>
    <span id="lo">
    <span class="pulls">Pull requests</span>
    <span>Issue</span>
    <span>Marketpalce</span>
    <span>Explore</span>
</span>
    <span id="imgs">
    <img src="bell.jpg">
    <img src="plus.jpg">
    <img src="dropdown.jpg">
    <img src="user.jpg">
    <img src="dropdown.jpg">
    </div>
</div>
</div>
</body>
</html>
