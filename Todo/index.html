<!-- psuedo code
1. html에 요소 (입력텍스트, 버튼, 컨텐트)태그 만들기
input, button, div
2. 각 요소별로 class 지정하기
3. js 선언과 html 요소 연결하기
4. js 함수 만들기
4-1. 클릭이벤트 함수 만들기 addEventListener
4-2. 실행되는 함수 만들기 toDoList
     a. 입력값 가져오기 input value
     b. 입력값으로 새로운 div 태그 만들기
     c. edit, del, checkBox 버튼 js로 만들기
4-3. toDoList 함수 내에서 생성되는 태그에 값 입력 (모양만들기)
    a. 생성되는 div 태그에 입력값 추가하기
    b. 생성되는 edit, del, checkBox 버튼들에 내용 입력해서 모양 만들기
    c. 생성되는 div에 edit, del, checkBox버튼 추가하기 append
    d. 생성된 div 컨텐트 태그에 넣기 prepend
