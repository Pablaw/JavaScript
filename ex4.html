<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
     <h3>2&gt;1</h3>
     <script>
         document.write(2>1);
     </script>
    <!-- 자료형(Data type) Boolean => True, False 
    자료형(Data type) 숫자(Number), 문자열(String), 참거짓(Boolean)-->

</body>
</html>
